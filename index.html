<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Auto Download</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .muted { color: #666; font-size: 14px; }
    .hidden { display: none; }
    .err { color: #c00; white-space: pre-wrap; font-size: 13px; }
  </style>
</head>
<body>
  <h1>파일 준비 중…</h1>
  <p class="muted">접속 시 자동으로 다운로드합니다.</p>
  <button id="manual" class="hidden">수동 다운로드</button>
  <pre id="log" class="err"></pre>

  <!-- ✅ 반드시 download.js보다 '먼저' 정의해야 합니다 -->
  <script>
    window.RELATIVE_FILE_PATH = "assets/my-image.jpeg"; // 정확한 경로
    window.DOWNLOAD_FILE_NAME = "my-image.jpeg";        // 저장될 이름
  </script>

  <!-- 변수 정의 후 download.js 불러오기 -->
  <script src="./download.js"></script>
</body>
</html>
